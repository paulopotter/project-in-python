{% if msg_delete %}

<div class="msg">

<strong>{{msg_delete}}</strong>
<br/>
<input type="button" onclick="close_msg(true)" value="Fechar">
</div>
{% else %}
<form class="msg" action="#" method='POST'>
Você deseja apagar o registro:<br/>

    <strong>Name:</strong>
    <span>{{name}}</span>
    <input type="hidden" value="{{name}}" name="delete-name" class="input-delete" />
    <br/>

    <strong>Location:</strong>
    <span>{{location}}</span>
    <input type="hidden" value="{{location}}" name="delete-location" class="input-delete" />?
    <br/>
    <input type="button" value="Sim" onclick="remove_record('{{name}}', '{{location}}', true)"/>
    <input type="button" value="Não" onclick="close_msg()"/>
</form>
{% endif %}

{% extends 'base.html' %}
{% block content %}

      <table id='show-records' name='show-records' class='show-records sortable'>
        <thead>
          <tr id='table-row-title' name='table-row-title' class='table-row-title'>
            {% for table_title in meta_data %}
                <td>{{table_title.field_name}}</td>
            {% endfor %}
            <td>&nbsp;</td>
          </tr>
        </thead>
        <tbody id='table-body'>
          {% block table_content %}{% endblock %}
        </tbody>
      </table>

{% endblock %}

<html>
  <head>
    <meta charset='utf-8'/>
    <script src='../static/scripts/sorttable.js'></script>
    <script src='../static/scripts/script.js'></script>
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>{{title}} :: Bodgitt and Scarper</title>
  </head>
  <body>
    <div id="background-msg" name="background-msg" class="background-msg"></div>
    <div name='menu-bar' id='menu-bar' class='menu-bar'>
        <p>
            <a href="/">Visualizar todos os registros</a>
            <input type="button" id="add" value="Adicionar registro" onClick='addRecords()' class='btn-search' />
        </p>
        <p>
          <form action="search" method='get' name='search-form' id='search-form' class='search-records' onSubmit='return false'>
                  <label for="q">
                    <input type="text" name="q" id="q" class="search-q" placeholder="Buscar..." onkeyup='searchResult(this.value)'/>
                  </label>
          </form>
      </p>

    </div>
    {% block content %}{% endblock %}
  </body>
</html>
